<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .hero {
            background-color: #f8f8f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero-content {
            text-align: center;
            max-width: 900px;
            width: 70%;
        }
        
        .hero-title {
            font-weight: 800;
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 2rem;
            color: #000000;
            text-transform: uppercase;
        }
        
        .rotating-word-container {
            background-color: #ff5a5f;
            color: white;
            display: inline-block;
            padding: 0.1em 0.8em;
            border-radius: 30px;
            min-width: 150px;
            text-align: center;
        }
        
        .rotating-word {
            color: white;
            font-weight: bold;
        }
        
        .hero-description {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: #666666;
        }
        
        .btn {
            background-color: #ff5a5f;
            color: white;
            padding: 12px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">
                BUILDING COOL<br>
                STUFF WHILE<br>
                LEARNING EVEN<br>
                <div class="rotating-word-container">
                    <span class="rotating-word">smarter</span>
                </div><br>
                THINGS.
            </h1>
            <p class="hero-description">
                Passionate about web development and creative problem-solving.
            </p>
            <div>
                <a href="#" class="btn">View Projects</a>
            </div>
        </div>
    </section>
    
    <script>
        // Simple script to test word rotation
        const words = ["smarter", "bolder", "cleaner", "crazier", "newer"];
        const rotatingWord = document.querySelector('.rotating-word');
        let currentIndex = 0;
        
        if (rotatingWord) {
            setInterval(() => {
                currentIndex = (currentIndex + 1) % words.length;
                rotatingWord.textContent = words[currentIndex];
            }, 2000);
        }
    </script>
</body>
</html>
